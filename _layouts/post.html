---
layout: default
---
<div id="main">
    <article>
        <header class="major">
            <h2 class="post-title">{{ page.title }}</h2>
                <p class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <section>
            {{ content }}
        </section>
        
        <footer>
            <div class="row">
            {% if page.previous %}
            
                <article class="{% cycle '6u', '6u$' %} 12u(small) excerpt">
                    <footer>
                        <ul class="actions">
                            <li><a href="{{ page.previous.url }}" class="button">{{ page.previous.title }}</a></li>
                        </ul>
                    </footer>
                </article>
            {% endif %}
            
            {% if page.next %}
            
                <article class="{% cycle '6u', '6u$' %} 12u(small) excerpt f-right">
                    <footer>
                        <ul class="actions">
                            <li><a href="{{ page.next.url }}" class="button">{{ page.next.title }}</a></li>
                        </ul>
                    </footer>
                </article>
            {% endif %}
            </div>
        </footer>

    </article>

</div>
